services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/tekiro?schema=public
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - tekiro-network

  db:
    image: postgres:15-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tekiro
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tekiro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:  
  postgres_data:

networks:
  tekiro-network: